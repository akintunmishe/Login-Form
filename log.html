<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN FORM</title>
        <link rel="stylesheet" href="../Css file/test.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <body> 
            <!-- Starting Of The Login Form -->
            <div class="container">
                <!-- Screen Of The Form -->
                <div class="screen">
                    <div class="screen__content">
                        <!-- Form Input -->
                        <form  class="login">
                            <div class="login__field">
                                <i class="login__icon bx bx-user"></i>
                                <input type="text" class="login__input" placeholder="User name / Email">
                            </div>
                            <div class="login__field">
                                <i class="login__icon bx bx-lock"></i>
                                <input type="password" class="login__input" placeholder="Password">
                            </div>
                            <!-- Button Submit -->
                            <button class="button login__submit">
                                <span class="button__text">Log In Now</span>
                                <i class="button__icon"></i>
                            </button>
                            
                        </form>
                        <!-- Social-Media Icons -->
                        <div class="social-login">
                            <h3>Log In Via</h3>
                            <div class="social-icons">
                                <a href="#" class="social-login__icon bx bxl-facebook"></a>
                                <a href="#" class="social-login__icon bx bxl-instagram"></a>
                                <a href="https.twitter.akintech_design" class="social-login__icon bx bxl-twitter"></a>
                            </div>
                        </div>
                    </div>
                    <!-- Screen Background -->
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>
                </div>
            </div>

             
        </body>
    </head>
</html>
